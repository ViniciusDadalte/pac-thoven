<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beethoven Pacman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="status">Bem-vindo ao Pacman Beethoven!</h1>
  <div id="game">
    <div id="beethoven"></div>

    <!-- Fantasmas -->
    <div class="ghost" style="top: 100px; left: 350px;"></div>

    <!-- Pontos -->
    <div class="point" style="top: 100px; left: 150px;"></div>
    <div class="point" style="top: 200px; left: 250px;"></div>
    <div class="point" style="top: 300px; left: 350px;"></div>
    <div class="point" style="top: 400px; left: 450px;"></div>

        <!-- Adicione mais pontos -->
    <div class="point" style="top: 50px; left: 250px;"></div>
    <div class="point" style="top: 150px; left: 100px;"></div>
    <div class="point" style="top: 250px; left: 300px;"></div>
    <div class="point" style="top: 350px; left: 400px;"></div>
    <div class="point" style="top: 450px; left: 200px;"></div>

   


    <!-- PowerUp -->
    <div id="powerup" style="top: 200px; left: 450px;"></div>

    <!-- Paredes -->
    <div class="wall" style="top: 50px; left: 50px; width: 400px; height: 20px;"></div>
    <div class="wall" style="top: 100px; left: 50px; width: 20px; height: 350px;"></div>
    <div class="wall" style="top: 400px; left: 50px; width: 400px; height: 20px;"></div>
    <div class="wall" style="top: 100px; left: 430px; width: 20px; height: 300px;"></div>
     <!-- Adicione mais paredes -->
     <div class="wall" style="top: 200px; left: 100px; width: 20px; height: 100px;"></div>
     <div class="wall" style="top: 250px; left: 300px; width: 100px; height: 20px;"></div>
     <div class="wall" style="top: 350px; left: 150px; width: 20px; height: 100px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
